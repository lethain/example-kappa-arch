<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Social blog thing</title>
  </head>
  <body>
    <h1>Social blog thing</h1>
    <p>Spent {{ elapsed|round(3, 'floor') }} seconds publishing to Kafka. Rendered at {{ now.strftime('%H:%M:%S') }}.</p>

    <h2>Posts</h2>
    <ul class="posts">
      {% for post in posts %}
      <li>{{ post.title }}</li>
    {% endfor %}
    </ul>    
  </body>
</html>
